<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="pokeball" src="assets/pokeball.png" />
      <h3 class="header-title">POKÃ‰DEX_</h3>
    </header>
    <section class="info-pokemon" >
      <section class="pokemon-image-container" >
        <section class="pokemon-name-container">
          <img src="assets/flame.png" class="pokemon-icon" />
          <h2 class="pokemon-name">CHARIZARD</h2>
        </section>
        <img src="assets/charizard.png" class="pokemon-image" />
      </section>
      <section class="pokemon-details">
        <div class="row">
          <div class="row-item">
            <p class="title-row-item" >NO.</p>
            <p class="value-row-item" >006</p>
          </div>
          <div class="row-item">
            <p class="title-row-item" >LEVEL</p>
            <p class="value-row-item" >100</p>
          </div>
        </div>
        <div class="row">
          <div class="row-item">
            <p class="title-row-item" >TYPE</p>
            <p class="value-row-item" >FIRE</p>
          </div>
          <div class="row-item">
            <p class="title-row-item" >HABILITY</p>
            <p class="value-row-item" >FLAMES</p>
          </div>
        </div>
        <div class="row">
          <div class="row-item">
            <p class="title-row-item" >HEIGHT</p>
            <p class="value-row-item" >1,7 m</p>
          </div>
          <div class="row-item">
            <p class="title-row-item" >WEIGHT</p>
            <p class="value-row-item" >90,5 Kg</p>
          </div>
        </div>
      </section>
    </section>
    <footer>
      <section class="footer-container-title">
        <h1 class="footer-title">OTHERS</h1>
      </section>
      <section class="pokemon-select">
        <div class="pokemon-select-item">
          <img class="pokemon-select-photo" src="assets/bulbasur.png"/>
        </div>
        <div class="pokemon-select-item">
          <img class="pokemon-select-photo" src="assets/picachu.png"/>
        </div>
        <div class="pokemon-select-item">
          <img class="pokemon-select-photo" src="assets/squirtel.png"/>
        </div>
        <div class="pokemon-select-item">
          <img class="pokemon-select-photo" src="assets/snorlax.png"/>
        </div>
      </section>
    </footer>
  </body>
</html>
